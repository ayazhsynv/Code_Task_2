<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../src/css/reset.css">
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    
</head>
<body>
    <header></header>

    <main>
        <section id="login">
            <div class="container">
                <div class="row">
                    <div class="top_part">
                        <h1>Agent Registration</h1>
                        <table>
                            <thead>
                                <th><i class="fa-regular fa-circle-check" style="color: #009C4C;"></i> Personal Details</th>
                                <th style="color: #009C4C;"><i class="fa-regular fa-circle-check" style="color: #009C4C;"></i> Agency Details</th>
                                <th><i class="fa-regular fa-circle"></i> Contact Person Details</th>
                                <th><i class="fa-regular fa-circle"></i> Work Order Scope</th>
                            </thead>
                        </table>
                    </div>

                    <div class="profile"><h1>Profile Information</h1></div>
                    

                    <div class="middle_part">

                        <div class="left">

                            <div class="agency_name">
                                <label for="agency_name">Agency Name*</label>
                                <input type="text" id="agency_name" name="agency_name">
                            </div>

                            <div class="address">
                                <label for="address">Address*</label>
                                <input type="text" id="address" name="address">
                            </div>

                            <div class="tf_number">
                                <label for="tf_number">Toll-Free Number*</label>
                                <input type="text" id="tf_number" name="tf_number">
                            </div>

                            <div class="company_name">
                                <label for="company_name">Company Name*</label>
                                <input type="text" id="company_name" name="company_name">
                            </div>

                        </div>

                        <div class="center">

                            <div class="agency_type">
                                <label for="agency_type">Agency Type*</label>
                                <input type="text" id="agency_type" name="agency_type">
                            </div>

                            <div class="city_state">

                                <div class="city">
                                    <label for="city">City*</label>
                                    <input type="text" id="city" name="city">
                                </div>

                                <div class="state">
                                    <label for="state">State*</label>
                                    <input type="text" id="state" name="state">
                                </div>

                            </div>

                            <div class="email">
                                <label for="email">Email*</label>
                                <input type="email" id="email" name="email">
                            </div>

                            <div class="office_space">
                                <label for="office_space">Office Space*</label>
                                <input type="radio" name="office_space" id="office_space">
                                <input type="radio" name="office_space" id="office_space">
                            </div>
                            
                        </div>

                        <div class="right">

                            <div class="password">
                                <label for="password">Password*</label>
                                <input type="password" id="password" name="password">
                            </div>

                            <div class="number">
                                <label for="number">Telephone Number*</label>
                                <input type="text" id="number" name="number">
                            </div>

                            <div class="website">
                                <label for="website">Website*</label>
                                <input type="url" id="website" name="website">
                            </div>

                            <div class="company_logo">
                                <label for="company_logo">Company Logo*</label>
                                <input type="file" id="company_logo" name="company_logo">
                            </div>

                        </div>

                    </div>

                    <div class="bottom_part">
                        <p>In order to process your registrartion, we ask you to provide the following information. Please note that all fields marked with an asterisk (*) are required.</p>
                        <button>Cancel</button>
                        <button>Continue </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="https://kit.fontawesome.com/01340be9c0.js" crossorigin="anonymous"></script>
</body>
</html>
