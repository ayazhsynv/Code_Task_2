<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../src/css/reset.css">
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    
</head>
<body>
    <header></header>

    <main>
        <section id="login">
            <div class="container">
                <div class="row">

                    <div class="left">

                        <img src="../src/assets/bg.jpg">

                        <div class="left_header">

                            <h1><i class="fa-regular fa-circle"></i>  OnlyPipe</h1>
                            <h2>Get Started with Us</h2>
                            <h3>Complete these easy steps to register</h3>
                            <h4>your account.</h4>

                            <div class="step_btns">
                                <button class="step1">1 Sign up your account</button>
                                <button class="step2">2 Setup your workspace</button>
                                <button class="step3">3 Setup your profile</button>
                            </div>

                        </div>

                    </div>

                    <div class="right">

                        <div class="right_header">
                            <h1>Sign Up Account</h1>
                            <h2>Enter your personal data to create your account.</h2>
                        </div>

                        <div class="social_btn">
                            <button class="secondary_btn">
                                <i class="fa-brands fa-google"></i>
                                Google
                            </button>
                            <button class="secondary_btn">
                                <i class="fa-brands fa-github"></i>
                                Github
                            </button>
                        </div>

                        <h1 class="or">Or</h1>

                        <div class="forms">
                            <div class="forms_top">
                                <div class="first_name">
                                    <label for="first_name">First Name</label>
                                    <input type="text" id="first_name" name="first_name" placeholder="eg. John">
                                </div>
                                
                                <div class="last_name">
                                    <label for="last_name">Last Name</label>
                                    <input type="text" id="last_name" name="last_name" placeholder="eg. Francisco">
                                </div>
                            </div>

                            <div class="email">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="eg. johnfrans@gmail.com">
                            </div>

                            <div class="password">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" placeholder="Enter your password">
                                <h2>Must be at least 8 chararacters.</h2>
                            </div>
                        </div>

                        <button class="primary_btn">Sign Up</button>

                        <p class="have_account">Already have an account? <a href="#">Log in</a></p>

                    </div>

                </div>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="https://kit.fontawesome.com/01340be9c0.js" crossorigin="anonymous"></script>
</body>
</html>
